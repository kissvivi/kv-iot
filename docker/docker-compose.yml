version: '3.7'

services:

  kv-auth:
    image: kv/auth:latest
    container_name: kv-auth
    expose:
      - 8101
    restart: on-failure
    ports:
      - 8101:8101
#    depends_on:
#      - kv-keto

  kv-device:
    image: kv/device:latest
    container_name: kv-device
    restart: always
    expose:
      - 8100
    ports:
      - 8100:8100
    depends_on:
      - kv-auth
    volumes:
      - /var/log:/var/log
      - /var/www/kv/static:/static



